<!DOCTYPE html>
<html lang="en">
<!--HTML5-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BorealPhoenix</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">"
    </link>
</head>
<!--Creamos una barra de navegación con fondo oscuro-->

<body>
    <nav class="navbar navbar-expand-lg navbar-black bg-dark">
        <!--Ponemos titulo a la barra de navegacion-->
        <a class="navbnar-brand" href="#">Boreal Phoenix</a>

        <!--Añadir una imagen de perfil -->

        <img src="https://avatars.githubusercontent.com/u/75415796?s=460&u=1c68ec28de22fe31bb2d020a7b1f6c5236330d53&v=4"
            class="d-inline-block align-top" height="30" width="30" />

        <!--Boton para delplegar el menu en modo responsivo-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-targer="#entradas_menu">
            <!--Esto hace que se vean las 3 tipicas rayas del boton flotante-->
            <span class="navbar-toggle-icon"></span>
        </button>
        <!--Las entradas del menu propiamente dichas, fijate que el id coincida con el data-targer de arriba-->
        <div class="collapse navbar-collapse" id="entradas_menu">
            <!--Los menus se hacen son listas-->
            <ul class="navbar-nav">
                <!--Cada elemento de la lista es una entrada del menú-->
                <li class="nav-item">
                    <!--Enlace al que lleva el menú-->
                    <a class="nav-link" href="#" id="menu_inicio">Inicio</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" id="menu_desarrollo_web">Desarrollo Web</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" id="menu_desarrollo_java">Desarrollo Java</a>
                </li>
                <li class="nav-item">_
                    <a class="nav-link" href="#" id="menu_bases_de_datos">Bases de Datos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" id="menu_contacto">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <!--Si se mete el nav aquí, se queda un espacio en blanco  ambos lados-->
        <div id="panel_inicio" class="panel">
            <p>Inicio</p>
        </div>
        <div id="panel_desarrollo_Web" class="panel">
            <p>Desarrollo Web</p>
        </div>
        <div id="panel_desarrollo_java" class="panel">
            <p>Desarrollo Java</p>
        </div>
        <div id="panel_bases_de_datos" class="panel">
            <p>Bases de Datos</p>
        </div>
        <div id="panel_contacto" class="panel">
            <p>Contacto</p>
        </div>

        <!--JavaScript-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
        <script src="js/controlador.js"></script>
        <script src="js/index.js"></script>
</body>


</html>
